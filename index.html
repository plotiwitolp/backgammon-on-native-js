<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backgammon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapperCanvas">
    <div id="controlPlayer1">
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
        <div class="blackChecker"></div>
    </div>
    <div id="canvas">
        <div id="testChecker"></div>
        <div id="leftSide">
            <div id="leftTopSide">
                <div class="cellTop"></div>
                <div class="cellTop"></div>
                <div class="cellTop"></div>
                <div class="cellTop"></div>
                <div class="cellTop"></div>
                <div class="cellTop"></div>
            </div>
            <div id="leftBottomSide">
                <div class="cellBottom"></div>
                <div class="cellBottom"></div>
                <div class="cellBottom"></div>
                <div class="cellBottom"></div>
                <div class="cellBottom"></div>
                <div class="cellBottom"></div>
            </div>

        </div>
        <div id="rightSide">
            <div id="rightTopSide">
                <div class="cellTop"></div>
                <div class="cellTop"></div>
                <div class="cellTop"></div>
                <div class="cellTop"></div>
                <div class="cellTop"></div>
                <div class="cellTop"></div>
            </div>
            <div id="rightBottomSide">
                <div class="cellBottom"></div>
                <div class="cellBottom"></div>
                <div class="cellBottom"></div>
                <div class="cellBottom"></div>
                <div class="cellBottom"></div>
                <div class="cellBottom"></div>
            </div>
        </div>
    </div>
    <div id="controlPlayer2">
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
        <div class="whiteChecker"></div>
    </div>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
